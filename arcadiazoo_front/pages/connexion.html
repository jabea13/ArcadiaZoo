<h1>Connexion</h1>
    <div class="rectangle4">
        <h3>Arcadia</h3>
        <form>
            <div class="mb-3">
              <label for="email1" class="form-label">email</label>
              <input type="email" class="form-control" id="email1">
              <div class="invalid-feedback">
                L'adresse e-mail choisis n'existe pas.
              </div>
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">mot de passe</label>
              <input type="password" class="form-control" id="password1">
                <div class="invalid-feedback">
                  Le mot de passe doit contenir au moins 8 caractères dont 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial.
                </div>
                <div class="valid-feedback">
                  Le mot de passe est assez robuste.
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="connexion1">Se connecter</button>
          </form>
    </div>
