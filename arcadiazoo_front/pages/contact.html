<h1>Contact</h1>
    <div class="rectangle5">
        <form action="#" method="post" class="row row-col-1">
            <label for="subject2" style="margin-left: 6%; margin-top: 5%;">Objet :</label>
            <input type="text" id="subject2" name="subject" required class="row">
                <div class="invalid-feedback">
                    L'objet est obligatoire.
                </div>

            <label for="content2" style="margin-left: 6%; margin-top: 5%;">Contenu :</label>
            <textarea id="content2" name="content" rows="4" required class="row"></textarea>

            <label for="email2" style="margin-left: 6%; margin-top: 5%;">Adresse e-mail :</label>
            <input type="email" id="email2" name="email" required class="row">
                <div class="invalid-feedback">
                    L'adresse e-mail choisis n'existe pas.
                </div>

            <button type="submit" class="row">Soumettre</button>
        </form>
    </div>
